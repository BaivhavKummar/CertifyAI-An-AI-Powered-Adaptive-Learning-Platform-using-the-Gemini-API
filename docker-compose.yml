services:
  backend:
    build: ./backend
    container_name: certifyai-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    command: >
      sh -c "pip install -r requirements.txt &&
             flask run --host=0.0.0.0"

  frontend:
    build: ./frontend
    container_name: certifyai-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Anonymous volume to prevent local node_modules from overwriting container's
    environment:
      - VITE_API_BASE_URL=http://backend:5000
    depends_on:
      - backend
    command: >
      sh -c "npm install && npm run dev -- --host"
